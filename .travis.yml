language: php

php:
  - 7.1 

before_script:
  - cp .env.example .env
  - mysql -e 'create database websports;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - php artisan passport:install

script:
- vendor/bin/phpunit
